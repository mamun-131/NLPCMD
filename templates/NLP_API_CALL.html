<!DOCTYPE html>
<html>
 
<head>
  <title>Display IP Address</title>
</head>
 
<body>
 
<p><h1>NLP</h1></p>

<div>Ask Question: <input id="question"><button id="say">Get Answer</button></div>

<script>
    function say_hi() {
        var qus = document.getElementById('question').value;
        var xhr = new XMLHttpRequest();
        xhr.open('GET', "http://127.0.0.1:5000/api?query=" + qus + "", true);
        xhr.send();

        xhr.onreadystatechange = processRequest;

        function processRequest(e) {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var response = JSON.parse(xhr.responseText);
                //  alert(response.tasks);
                document.getElementById("demo").innerHTML = response.tasks;
            }
            //  alert("Mamun");
        }
    }


    document.getElementById('say').addEventListener('click', say_hi);
</script>
<div><p id="demo"></p></div>
</body>
 
</html>
